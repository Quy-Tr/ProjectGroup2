<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Hồ sơ cá nhân | SCENT AURA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f8f5f2;">

    <div class="container py-5">

        <div class="text-center mb-5">
            <h2 class="fw-bold" style="letter-spacing: 2px;">SCENT AURA</h2>
            <p class="text-muted">Hồ sơ cá nhân</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card border-0 shadow-lg p-4" style="border-radius: 20px;">

                    <div id="notLogin" class="text-center text-danger fw-bold" style="display:none;">
                        Bạn chưa đăng nhập.
                    </div>

                    <form id="profileForm" style="display:none;">

                        <div class="mb-4 text-center">
                            <div style="width:100px;height:100px;
                          border-radius:50%;
                          background:#000;
                          color:#fff;
                          display:flex;
                          align-items:center;
                          justify-content:center;
                          font-size:36px;
                          margin:0 auto;">
                                <span id="avatarLetter">U</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Họ và tên</label>
                            <input type="text" class="form-control rounded-pill" id="name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control rounded-pill bg-light" id="email" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Số điện thoại</label>
                            <input type="text" class="form-control rounded-pill" id="phone">
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Địa chỉ</label>
                            <input type="text" class="form-control rounded-pill" id="address">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark rounded-pill py-2">
                                Lưu thay đổi
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem("currentUser"));

        const notLogin = document.getElementById("notLogin");
        const profileForm = document.getElementById("profileForm");

        if (user) {
            notLogin.style.display = "none";
            profileForm.style.display = "block";

            document.getElementById("name").value = user.name || "";
            document.getElementById("email").value = user.email || "";
            document.getElementById("phone").value = user.phone || "";
            document.getElementById("address").value = user.address || "";

            // Avatar chữ cái đầu
            document.getElementById("avatarLetter").innerText =
                user.name ? user.name.charAt(0).toUpperCase() : "U";

        } else {
            notLogin.style.display = "block";
            profileForm.style.display = "none";
        }

        profileForm.addEventListener("submit", function (e) {
            e.preventDefault();

            user.name = document.getElementById("name").value;
            user.phone = document.getElementById("phone").value;
            user.address = document.getElementById("address").value;

            localStorage.setItem("currentUser", JSON.stringify(user));

            alert("Cập nhật thành công.");
        });

    </script>


</body>

</html>
