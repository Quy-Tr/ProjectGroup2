<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Hồ sơ cá nhân | SCENT AURA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Hồ sơ cá nhân</h2>

    <div class="card p-4 shadow-sm">
      <div id="notLogin" class="text-center text-danger fw-bold" style="display:none;">
        Bạn chưa đăng nhập.
      </div>

      <form id="profileForm" style="display:none;">
        <div class="mb-3">
          <label class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="phone">
        </div>

        <div class="mb-3">
          <label class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="address">
        </div>

        <button type="submit" class="btn btn-dark">Lưu thay đổi</button>
      </form>
    </div>
  </div>

  <script>
    let user = JSON.parse(localStorage.getItem("currentUser"));

    if (!user) {
      document.getElementById("notLogin").style.display = "block";
    } else {
      document.getElementById("profileForm").style.display = "block";

      document.getElementById("name").value = user.name || "";
      document.getElementById("email").value = user.email || "";
      document.getElementById("phone").value = user.phone || "";
      document.getElementById("address").value = user.address || "";
    }

    document.getElementById("profileForm").addEventListener("submit", function (e) {
      e.preventDefault();

      user.name = document.getElementById("name").value;
      user.phone = document.getElementById("phone").value;
      user.address = document.getElementById("address").value;

      localStorage.setItem("currentUser", JSON.stringify(user));

      alert("Cập nhật thành công!");
    });
  </script>

</body>
</html>
