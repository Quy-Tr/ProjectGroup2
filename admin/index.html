<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SCENT AURA</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Admin Style -->
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="brand">
            <h2>SCENT AURA</h2>
            <span>ADMIN PANEL</span>
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="products.html" class="nav-link">
                    <i class="fas fa-box"></i> Sản phẩm
                </a>
            </li>
            <li class="nav-item">
                <a href="orders.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> Đơn hàng
                </a>
            </li>
            <li class="nav-item">
                <a href="users.html" class="nav-link">
                    <i class="fas fa-users"></i> Khách hàng
                </a>
            </li>
        </ul>
        <div class="nav-footer">
            <a href="../trangchu.html" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <header>
            <div class="header-title">
                <h1>Tổng Quan</h1>
                <p class="text-muted mb-0">Hôm nay: <span id="current-date"></span></p>
            </div>
            <div class="user-profile">
                <div class="text-end d-none d-sm-block">
                    <h6 class="mb-0">Admin User</h6>
                    <small class="text-muted">Quản trị viên</small>
                </div>
                <div class="user-avatar">AD</div>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3>DOANH THU</h3>
                    <p class="number" id="total-revenue">0 ₫</p>
                </div>
                <div class="stat-icon revenue"><i class="fas fa-wallet"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>ĐƠN HÀNG</h3>
                    <p class="number" id="total-orders">0</p>
                </div>
                <div class="stat-icon orders"><i class="fas fa-shopping-cart"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>ĐÃ BÁN</h3>
                    <p class="number" id="total-products-sold">0</p>
                </div>
                <div class="stat-icon products"><i class="fas fa-box"></i></div>
            </div>
        </div>

        <!-- Recent Orders Table -->
        <div class="admin-card">
            <div class="card-header">
                <h3>Đơn Hàng Gần Đây</h3>
                <a href="orders.html" class="btn btn-sm btn-primary">Xem tất cả</a>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Mã Đơn</th>
                            <th>Khách Hàng</th>
                            <th>Tổng Tiền</th>
                            <th>Trạng Thái</th>
                            <th>Ngày Đặt</th>
                        </tr>
                    </thead>
                    <tbody id="recent-orders-body">
                        <!-- JS populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('vi-VN');
    </script>
</body>

</html>
