    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style>
        .badge-role {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .role-admin {
            background: rgba(197, 160, 89, 0.15);
            color: #c5a059;
        }

        .role-user {
            background: rgba(52, 152, 219, 0.12);
            color: #3498db;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="brand">
            <h2>SCENT AURA</h2>
            <span>ADMIN PANEL</span>
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="products.html" class="nav-link">
                    <i class="fas fa-box"></i> Sản phẩm
                </a>
            </li>
            <li class="nav-item">
                <a href="orders.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> Đơn hàng
                </a>
            </li>
            <li class="nav-item">
                <a href="users.html" class="nav-link active">
                    <i class="fas fa-users"></i> Khách hàng
                </a>
            </li>
        </ul>
        <div class="nav-footer">
            <a href="../trangchu.html" class="nav-link mb-1">
                <i class="fas fa-store"></i> Xem trang web

                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <header>
            <div class="header-title">
                <h1>Khách Hàng</h1>
                <p class="text-muted mb-0">Quản lý thông tin người dùng</p>
            </div>
            <div class="user-profile">
                <div class="text-end d-none d-sm-block">
                    <h6 class="mb-0 admin-name-display">Admin</h6>
                    <small class="text-muted">Quản trị viên</small>
                </div>
                <div class="user-avatar admin-avatar-initials">AD</div>
            </div>
        </header>

        <div class="admin-card">
            <div class="card-header">
                <h3>Danh Sách Người Dùng</h3>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ Tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Vai trò</th>
                            <th>Trạng Thái</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- JS Populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin.js"></script>
