<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm - SCENT AURA</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Admin Style -->
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="brand">
            <h2>SCENT AURA</h2>
            <span>ADMIN PANEL</span>
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="products.html" class="nav-link active">
                    <i class="fas fa-box"></i> Sản phẩm
                </a>
            </li>
            <li class="nav-item">
                <a href="orders.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> Đơn hàng
                </a>
            </li>
            <li class="nav-item">
                <a href="users.html" class="nav-link">
                    <i class="fas fa-users"></i> Khách hàng
                </a>
            </li>
        </ul>
        <div class="nav-footer">
            <a href="../trangchu.html" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <header>
            <div class="header-title">
                <h1>Sản Phẩm</h1>
                <p class="text-muted mb-0">Quản lý danh mục sản phẩm</p>
            </div>
            <div class="user-profile">
                <div class="text-end d-none d-sm-block">
                    <h6 class="mb-0">Admin User</h6>
                    <small class="text-muted">Quản trị viên</small>
                </div>
                <div class="user-avatar">AD</div>
            </div>
        </header>

        <div class="admin-card">
            <div class="card-header">
                <h3>Danh Sách Sản Phẩm</h3>
                <button class="btn btn-primary btn-sm" onclick="openModal()"><i class="fas fa-plus"></i> Thêm
                    Mới</button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Hình Ảnh</th>
                            <th>Tên Sản Phẩm</th>
                            <th>Thương Hiệu</th>
                            <th>Giá</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- JS Populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- PRODUCT MODAL -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 class="mb-4" id="modalTitle">Thêm Sản Phẩm</h3>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Thương hiệu</label>
                    <input type="text" id="productBrand" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giá bán (VNĐ)</label>
                    <input type="number" id="productPrice" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Link Hình ảnh</label>
                    <div class="d-flex align-items-center">
                        <input type="file" id="imageInput" class="form-control me-2" accept="image/*">
                        <input type="hidden" id="productImage">
                    </div>
                    <img id="imagePreview" src="" class="mt-2 rounded"
                        style="display:none; width: 100px; height: 100px; object-fit: cover;">
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-secondary me-2" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu Sản Phẩm</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin.js"></script>
</body>

</html>
